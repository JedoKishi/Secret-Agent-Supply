<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources\css\reset.css" type="text/css">
    <link rel="stylesheet" href="resources\css\style.css" type="text/css">
  </head>
  <body>
<!--Header duh-->
    <header>
      <img src="resources\images\logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>

<!--main container-->
    <div class="container">

<!--title img-->
    <div class="title-img">
      <div class="title-text">
        <span>NEW ARRIVAL</span>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

<!--site nav-->
    <div class="site-nav">
      <nav>
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </nav>
    </div>

<!--products-->
    <div class="products">
      <div class="item-one">
        <img src="resources\images\pen.png" alt="Picture of a blue and gold pen">
        <span>Exploding Pen</span>
      </div>
      <div class="item-two">
        <img src="resources\images\watch.png" alt="Picture of a silver watch">
        <span>Cellular Watch</span>
      </div>
      <div class="item-three">
        <img src="resources\images\glasses.png" alt="Picture of black sunglasses">
        <span>Thermal Glasses</span>
      </div>
    </div>

<!--store info-->
      <div class="store-info">
        <div class="info-container">
          <div class="location">
            <span>Location</span>
          </div>
          <div class="coordinates">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="info-container">
          <div class="hours">
            <span>Hours</span>
          </div>
          <div class="time">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

<!--footer-->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

    </div>
  </body>
</html>
